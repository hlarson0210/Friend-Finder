    <script>
        // Modal
        var modal = document.getElementById("myModal");
        var btn = document.getElementById("myBtn");
        var span = document.getElementsByClassName("close")[0];
        btn.onclick = function () {
            modal.style.display = "block";
        }
        span.onclick = function () {
            modal.style.display = "none";
        }
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }


        // This goes under the submit on click function
        var selection = $("[name=gridRadios]");

        // Push selected answers to new array
        var newScores = [];
        for (var i = 0; i < selection.length; i++) {
            if (selection[i].checked) {
                // var newArr = [];
                var selValue = selection[i].value;
                // var selValue = selection[i].value;
                // newArr.push(selValue);
                console.log(selValue);
                newScores.push(selValue);
            }
        };
        console.log(newScores);

        // Here we grab the form elements
        var newFriend = {
            name: "Hayden",
            // name: $('#reserve_name').val().trim(),
            photo: "<img src='" + $('#reserve_photo').val().trim() + "https://i.pinimg.com/originals/a8/25/dc/a825dccd7faa1451ab43a4076e201e4c.jpg height='200px' width='200px''>",

            scores:
                newScores
        };

        console.log(newFriend.name + "\n" + newFriend.photo + "\n" + newFriend.scores);




        $(".submit").on("click", function () {

        

            // Here we get the location of the root page.
            // We use this instead of explicitly saying the URL is localhost:3001 because the url will change when we deploy.

            $.post(currentURL + "/api/friends", newFriend,
                function (data) {

            return false;
