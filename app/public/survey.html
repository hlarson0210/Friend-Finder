    <script>

        $(".submit").on("click", function () {
            // Push selected answers to new array

            for (var i = 0; i < 11; i++) {
                if (input.gridRadios[i] === "checked") {
                    var newArr = input.value;
                    console.log(newArr);
                }
                newScores.push(newArr);
            };

            // Here we grab the form elements
            var newFriend = {
                name: $('#reserve_name').val().trim(),
                photo: $('#reserve_photo').val().trim(),
                scores:
                    newScores
            };

            console.log(newFriend);

            // Here we get the location of the root page.
            // We use this instead of explicitly saying the URL is localhost:3001 because the url will change when we deploy.
            var currentURL = window.location.origin;

            $.post(currentURL + "/api/friends", newFriend,
                function (data) {
                    console.log(data);

                    // this is where the modal will pop up



                    // Clear the form when submitting
                    $('#reserve_name').val("");
                    $('#reserve_photo').val("");

                });

            return false;

        });
